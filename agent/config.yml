watch:
  path: .
  recursive: true

ignore:
  paths:
    - agent/events.log
    - agent/events.jsonl
    - agent/status.json
    - agent/status.json.tmp
    - agent/stop_agent.ps1
    - agent/commands
  globs:
    - ".git/**"
    - "agent/commands/**"

features:
  console_log: true
  text_log: true
  jsonl_log: true
  status: true
  event_types: ["created", "modified", "deleted"]
  debounce_ms: 0
  aggregate_window_ms: 1000

logging:
  level: "INFO"
  file: agent/events.log

jsonl:
  file: agent/events.jsonl

status:
  file: agent/status.json
  interval_sec: 5.0

commands:
  enabled: true
  inbox: agent/commands/inbox
  outbox: agent/commands/outbox
  poll_interval_ms: 500

