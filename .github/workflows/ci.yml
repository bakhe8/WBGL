name: CI (WBGL)

on:
  push:
    branches: ["**"]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

jobs:
  php-tests:
    runs-on: ubuntu-latest
    env:
      WBGL_DB_DRIVER: pgsql
      WBGL_DB_HOST: 127.0.0.1
      WBGL_DB_PORT: 5432
      WBGL_DB_NAME: wbgl
      WBGL_DB_USER: wbgl_user
      WBGL_DB_PASS: ${{ secrets.WBGL_CI_DB_PASSWORD }}
      WBGL_DB_SSLMODE: disable
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: wbgl_user
          POSTGRES_PASSWORD: ${{ secrets.WBGL_CI_DB_PASSWORD }}
          POSTGRES_DB: wbgl
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wbgl_user -d wbgl"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Assert CI DB secret
        run: |
          set -euo pipefail
          if [ -z "${WBGL_DB_PASS}" ]; then
            echo "WBGL_CI_DB_PASSWORD secret is required."
            exit 1
          fi

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pgsql, pdo_pgsql, fileinfo
          coverage: none

      - name: Install PHP dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Apply migrations
        run: php maint/migrate.php

      - name: Run Unit tests
        run: vendor/bin/phpunit --testsuite Unit

      - name: Run Integration tests
        run: vendor/bin/phpunit --testsuite Integration

  pgsql-rehearsal:
    runs-on: ubuntu-latest
    needs: [php-tests]
    env:
      WBGL_DB_DRIVER: pgsql
      WBGL_DB_HOST: 127.0.0.1
      WBGL_DB_PORT: 5432
      WBGL_DB_NAME: wbgl
      WBGL_DB_USER: wbgl_user
      WBGL_DB_PASS: ${{ secrets.WBGL_CI_DB_PASSWORD }}
      WBGL_DB_SSLMODE: disable
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: wbgl_user
          POSTGRES_PASSWORD: ${{ secrets.WBGL_CI_DB_PASSWORD }}
          POSTGRES_DB: wbgl
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wbgl_user -d wbgl"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Assert CI DB secret
        run: |
          set -euo pipefail
          if [ -z "${WBGL_DB_PASS}" ]; then
            echo "WBGL_CI_DB_PASSWORD secret is required."
            exit 1
          fi

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pgsql, pdo_pgsql, fileinfo
          coverage: none

      - name: Install PHP dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run PostgreSQL activation rehearsal
        run: php maint/pgsql-activation-rehearsal.php --apply-migrations

  e2e-smoke:
    runs-on: ubuntu-latest
    needs: [php-tests, pgsql-rehearsal]
    env:
      WBGL_DB_DRIVER: pgsql
      WBGL_DB_HOST: 127.0.0.1
      WBGL_DB_PORT: 5432
      WBGL_DB_NAME: wbgl
      WBGL_DB_USER: wbgl_user
      WBGL_DB_PASS: ${{ secrets.WBGL_CI_DB_PASSWORD }}
      WBGL_DB_SSLMODE: disable
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: wbgl_user
          POSTGRES_PASSWORD: ${{ secrets.WBGL_CI_DB_PASSWORD }}
          POSTGRES_DB: wbgl
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wbgl_user -d wbgl"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Assert CI DB secret
        run: |
          set -euo pipefail
          if [ -z "${WBGL_DB_PASS}" ]; then
            echo "WBGL_CI_DB_PASSWORD secret is required."
            exit 1
          fi

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pgsql, pdo_pgsql, fileinfo
          coverage: none

      - name: Install PHP dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Apply migrations
        run: php maint/migrate.php

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install chromium

      - name: Run E2E smoke
        run: npm run test:e2e
